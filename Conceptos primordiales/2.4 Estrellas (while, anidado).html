<script>


	function saltarLinea() {
		
		document.write("<br>");
		document.write("<br>");
	
	}

		document.write(frase);

	}

        for(var columnas = 1 ; columnas<=10; columnas++){

            document.write("*");

        }
        
        saltarLinea();
 
    }

    imprimir("fin");

</script>
